apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: fusion-ipad-service
spec:
  environments:
    - name: ci
      build:
        from: main
    - name: qa
      build:
        from: QA
    - name: prod
      build:
        from: Prod

  components:
    - name: frontend
      src: frontend
      ports:
        - name: http
          port: 3000
      publicPort: http
      environmentConfig:
        - environment: ci
          resources:
            requests:
              memory: "300Mi"
              cpu: "50m"
            limits:
              memory: "3000Mi"
              cpu: "1000m"
          variables:
            API_URL: "https://backend-fusion-ipad-service-ci.radix.equinor.com"
          runAsNonRoot: true
        - environment: qa
          resources:
            requests:
              memory: "300Mi"
              cpu: "50m"
            limits:
              memory: "3000Mi"
              cpu: "1000m"
          variables:
            API_URL: "https://backend-fusion-ipad-service-qa.radix.equinor.com"
          runAsNonRoot: true
        - environment: prod
          resources:
            requests:
              memory: "300Mi"
              cpu: "50m"
            limits:
              memory: "3000Mi"
              cpu: "1000m"
          variables:
            API_URL: "https://backend-fusion-ipad-service-prod.radix.equinor.com"
          runAsNonRoot: true

    - name: backend
      src: backend
      ports:
        - name: http
          port: 5000
      publicPort: http
      environmentConfig:
        - environment: ci
          resources:
            requests:
              memory: "300Mi"
              cpu: "50m"
            limits:
              memory: "3000Mi"
              cpu: "1000m"
          runAsNonRoot: true
          variables:
            KEYVAULT_ENDPOINT: "https://ipad-service-kv-ci.vault.azure.net/"
            AzureAd__ClientId: "d83c2116-0a79-4a0d-8276-d51cdb4a6fd6"
        - environment: qa
          resources:
            requests:
              memory: "300Mi"
              cpu: "50m"
            limits:
              memory: "3000Mi"
              cpu: "1000m"
          runAsNonRoot: true
          variables:
            KEYVAULT_ENDPOINT: "https://ipad-service-kv-fqa.vault.azure.net/"
            AzureAd__ClientId: "3dfe0fab-617c-4120-9d73-17fb45e25ead"
        - environment: prod
          resources:
            requests:
              memory: "300Mi"
              cpu: "50m"
            limits:
              memory: "3000Mi"
              cpu: "1000m"
          runAsNonRoot: true
          variables:
            KEYVAULT_ENDPOINT: "https://ipad-service-kv-fprd.vault.azure.net/"
            AzureAd__ClientId: "f0901b57-57c0-43c1-8a55-a8d814fc13ce"

      secrets:
        - AzureAd__ClientSecret
